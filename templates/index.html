<!Doctype html>
<html>
<head>
	<meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="static/signin.css">
  <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css">
</head>
<body>
  <h1>TwoHBook</h1>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
	<script type="text/babel">
   class Greeting extends React.Component {
       render() {
           return ( 
       <div className="form">
    
        <div className="thumbnail"><img src="static/logo.jpg" alt='no image'/></div>
      
        <form className="login-form"  action="#" method="post">
          <input type="text" placeholder="username" name="name" required/>
          <input type="password" placeholder="password" required/>
         <button >login</button>
					<p className="message">Not registered?<a href="{{url_for('signup')}}">Create an account</a></p>
        </form>
      
      </div>
      
       );
     }
 	}ReactDOM.render(
       <Greeting />,
       document.getElementById('root')
   );
 	</script>
	<script src="static/bootstrap/jquery-3.4.1.slim.min.js"></script>
	<script src="static/bootstrap/popper.min.js"></script>
	<script src="static/bootstrap/bootstrap.min.js"></script>
</body>
</html>
