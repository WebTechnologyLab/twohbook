{%extends "base.html"%}
{%from "_render_field.html" import render_field%}
{%block content%}
<h3>Add a listing</h3>
<form action="" method="POST">
		{{form.csrf_token}}

		{{render_field(form.book_name)}}
		{{render_field(form.branch)}}
		{{render_field(form.year)}}
		{{render_field(form.cost)}}

		<p>{{form.submit}} <input type="reset"></p>
</form>
{%endblock%}
