{%extends "base.html"%}
{%block content%}
	<table>
		<tr valign="top">
			<td><img src="{{user.avatar(128)}}" alt="profile pic"></td>
			<td>
				<h1>User: {{user.username}}</h1>
				{%if user.last_seen %}<p style="color:green;">Last seen on: {{user.last_seen}}</p>{%endif%}
				{%if user == current_user%}
				<p><a href="{{url_for('edit_profile')}}">Edit Profile</a></p>
				{%endif%}
			</td>
		</tr>
	</table>
	<hr>
	<p>
	Name: {{user.name}}<br>
	College: {{user.college}}<br>
	Branch: {{user.branch}}<br>
	Year: {{user.year}}
	</p>
{%endblock%}
